<DOCTYPE html>
<html>
  <meta charset="utf-8" />
 <head>
      <title> Working With The Table </title>
	  <link rel="stylesheet" href="main.css"/>
 </head>
 <body>
 
     <table>
			
         <caption> This is best sold game ever </caption>		
       <thead>		 
			<tr> 
				<th> Rank </th>
				<th> Name </th>
				<th> Releas Year </th>
				<th> Sold Copies </th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				 <td>1</td>
				 <td>Rockstar</td>
				 <td>1992</td>
				 <td>149 Million</td>
			</tr>
			
			<tr>
				 <td>2</td>
				 <td>Most Wanted</td>
				 <td>2006</td>
				 <td>120 Million</td>
			</tr>
			
			<tr>
				 <td>3</td>
				 <td>Project IGI</td>
				 <td>2001</td>
				 <td>100 Million</td>
			</tr>
			
			<tr>
				 <td>4</td>
				 <td>Call Of Duty</td>
				 <td>2009</td>
				 <td>90 Million</td>
			</tr>
			
			<tr>
				 <td>5</td>
				 <td>Candy Cursh</td>
				 <td>2014</td>
				 <td>89.99 Million</td>
			</tr>
		</tbody>
		<tfoot>
		      <tr>
		         <td colspan="4"> Information From Google </td>
			  </tr>
		</tfoot>
     </table>
 
 </body>
<html>
